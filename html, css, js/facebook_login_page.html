<!DOCTYPE html>
<html>

<head>
  <title>Facebook Login Page</title>
  <link rel="icon" type="image/x-icon"
    href="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="left-panel">
      <h1>facebook</h1>
      <p>
        Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
      </p>
    </div>
    <div class="right-side">
      <div class="right-panel">
        <form action="#">

          <input type="email" placeholder="Email hoặc số điện thoại" />

          <input type="password" placeholder="Mật khẩu" />
          <button type="submit" class="login">Đăng nhập</button>

          <div class="forgot">
            <a href="#">Quên mật khẩu?</a>
          </div>

          <hr />

          <div class="button">
            <a href="#">Tạo tài khoản mới</a>
          </div>
        </form>

      </div>
      <div class="create-page">
        <a href="#">Tạo Trang</a> dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
      </div>
    </div>
  </div>
</body>

</html>
